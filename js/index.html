<!doctype html>
<html lang="en-us">
    <head>
        <script type='text/javascript' src="livesplit.js"></script>
        <script type="text/javascript">
            function run() {
                var LS = new LiveSplit();
                var list = new LS.SegmentList();
                list.push(new LS.Segment("Okok"));
                list.push(new LS.Segment("bla"));
                var timer = new LS.Timer(new LS.Run(list));

                timer.printDebug();
                timer.start();
                timer.printDebug();
                timer.split();
                timer.printDebug();
                timer.split();
                timer.printDebug();
                timer.reset();
                timer.printDebug();

                timer.drop();
            }
        </script>
    </head>
    <body onload="run();">
    </body>
</html>
